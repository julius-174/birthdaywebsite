      }

      /* Hide actual content initially */

          display: none;
          opacity: 0;
          transition: opacity 1s ease-in-out;
      }
  </style>

  <script>
    const container = document.getElementById("first");
    const colors = ["#FF4C4C", "#4CFF4C", "#4C4CFF", "#FFFF4C", "#FF4CFF"];
    const circles = [];
    const numCircles = 20;
    const maxSize = 40;
    const minSize = 10;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createCircle() {
      const circle = document.createElement("div");
      circle.classList.add("circle");
      const size = random(minSize, maxSize);
      circle.style.width = size + "px";
      circle.style.height = size + "px";
      circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      circle.style.left = random(0, window.innerWidth - size) + "px";
      circle.style.top = random(0, window.innerHeight - size) + "px";
      container.appendChild(circle);

      return {
        el: circle,
        x: parseFloat(circle.style.left),
        y: parseFloat(circle.style.top),
        size,
        vx: random(-2, 2),
        vy: random(-2, 2),
      };
    }

    for (let i = 0; i < numCircles; i++) circles.push(createCircle());

    function animate() {
      circles.forEach(c => {
        c.x += c.vx;
        c.y += c.vy;

        if (c.x <= 0 || c.x + c.size >= container.clientWidth) c.vx *= -1;
        if (c.y <= 0 || c.y + c.size >= container.clientHeight) c.vy *= -1;

        c.el.style.left = c.x + "px";
        c.el.style.top = c.y + "px";
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
